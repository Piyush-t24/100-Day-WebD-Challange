<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 60%;
            margin: auto;
            text-align: center;
            border: 1px solid black;
        }
        .grid-item {
            padding: 10px;
            border: 1px solid black;
        }
        .grid-item img {
            width: 40px;
            height: 40px;
        }
        .grid-footer {
            background-color: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>T6. Web Browser Grid</h2>
    <div class="grid-container">
        <div class="grid-item"><img src="https://pngimg.com/uploads/chrome_logo/chrome_logo_PNG4.png" alt="Chrome"></div>
        <div class="grid-item"><img src="https://static-00.iconduck.com/assets.00/edge-icon-512x512-q26rec07.png" alt="Edge"></div>
        <div class="grid-item"><img src="https://media.wired.com/photos/5955ab6aad90646d424bb2ce/master/w_2560%2Cc_limit/mozilla-firefox-logo-S.jpg" alt="Firefox"></div>
        <div class="grid-item"><img src="https://e7.pngegg.com/pngimages/832/354/png-clipart-safari-macbook-apple-web-browser-safari-logo-google-chrome.png" alt="Safari"></div>
        <div class="grid-item"><img src="https://th.bing.com/th/id/OIP.cXDtBY4G65sLYyPthKLSmwHaHa?rs=1&pid=ImgDetMain"alt="Opera"></div>
        <div class="grid-item grid-footer">57.0</div>
        <div class="grid-item grid-footer">16.0</div>
        <div class="grid-item grid-footer">52.0</div>
        <div class="grid-item grid-footer">10</div>
        <div class="grid-item grid-footer">44</div>
    </div>
</body>
</html>
