<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Replacement</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .container {
            margin-top: 50px;
        }
        .main-section {
            padding: 20px;
            background-color: lightgray;
            border: 2px solid black;
            margin: 20px;
        }
        .new-content {
            padding: 20px;
            background-color: lightblue;
            border: 2px dashed darkblue;
            color: darkblue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .change-color {
            color: green !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Content Replacement Example</h1>
        <div id="main-section" class="main-section">
            <p>This is the original content inside the main section.</p>
        </div>
        <button id="replace-btn">Replace Content</button>
        <button id="change-color-btn">Change H1 Color</button>
    </div>

    <script>
        document.getElementById('replace-btn').addEventListener("click", function() {
            const mainSection = document.getElementById("main-section");
            mainSection.innerHTML = "<p>This is the new content with a different style!</p>";
            mainSection.className = "new-content";
        });

        document.getElementById('change-color-btn').addEventListener("click", function() {
            const heading = document.getElementById('main-heading');

            heading.style.color = "blue";

            heading.classList.add("change-color");

            setTimeout(() => {
                heading.classList.remove("change-color");
                heading.style.color = "red";
            }, 2000);
        });
    </script>
</body>
</html>
