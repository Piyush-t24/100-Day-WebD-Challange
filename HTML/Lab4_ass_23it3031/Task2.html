<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background and Text</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Click the button to change background and text</h1>
        <button id="btn">Change</button>
    </div>

    <script>
        document.getElementById('btn').addEventListener("click", function() {
            document.getElementsByTagName('body')[0].style.backgroundColor = "lightgreen";
            document.getElementsByTagName('h1')[0].style.color = "red";
            document.getElementsByTagName('h1')[0].style.fontSize = "48pt";
            document.getElementsByTagName('h1')[0].innerText = "Background and Text Updated!";
        });
    </script>
</body>
</html>
