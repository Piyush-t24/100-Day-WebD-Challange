<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
</head>
<body>
      <title>Table with Rowspan and Colspan</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th colspan="2">Politicians</th>
        </tr>
        <tr>
            <td rowspan="2">Turkmenistan</td>
            <td>President</td>
            <td>Gurbanguly Berdimuhamedow</td>
        </tr>
        <tr>
            <td>Vice-President</td>
            <td>Ra≈üit Meredow</td>
        </tr>
        <tr>
            <td rowspan="2">Eritrea</td>
            <td>President</td>
            <td>Isaias Afwerki</td>
        </tr>
        <tr>
            <td>Vice-President</td>
            <td>None</td>
        </tr>
    </table>
</body>
</html>

</body>
</html>
