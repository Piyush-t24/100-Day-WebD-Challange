<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul>
                <li>India</li>
                <li>Nepal</li>
                <li>China</li>
                <li>Pakistan</li>
                <li>Japan</li>
            </ul>
            </td>
          <td>
            <ol>
                <li>New Delhi</li>
                <li>Kathmandu</li>
                <li>Beijing</li>
                <li>Islamabad</li>
                <li>Tokyo</li>
            </ol>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
