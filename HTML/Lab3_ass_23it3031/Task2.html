<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
            font-family: sans-serif;
            font-size: 14px;
        }
        th{
            background-color: black;
            color: white;
            padding: 8px;
        }
        tr:nth-child(odd){
            background-color: lightgray;
        }
        td{
            padding: 8px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Albania</td>
            <td>Tirana</td>
            <td>Albanian</td>
        </tr>
        <tr>
            <td>Papua New Guinea</td>
            <td>Port Moresby</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Latvia</td>
            <td>Riga</td>
            <td>Latvian</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>French</td>
        </tr>
    </table>
</body>
</html>
