<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <style>
      nav {
        background-color: lightblue;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 15px;
        padding: 5px 10px;
      }
      nav ul li a{
        color: black;
        text-decoration: none;
      }
      nav ul li a:hover {
        background-color: darkblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
