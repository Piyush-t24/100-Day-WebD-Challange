<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Number List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            font-weight: bold;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="addNumber()">Add Number</button>
    <ul id="numberList"></ul>

    <script>
        let count = 0;

        function addNumber() {
            
            count++;
            let listItem = document.createElement("li");
            listItem.textContent = count;
            listItem.style.fontSize = (20 + count * 2) + "px";
            document.getElementById("numberList").appendChild(listItem);
        }
    </script>
</body>
</html>
