<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tip Calculator</h2>


        <label>Bill Amount: $<span id="billValue">50</span></label>
        <input type="range" id="bill" min="1" max="1000" value="50" oninput="calculateTip()">

        <label>Tip: <span id="tipPercentValue">15%</span></label>
        <input type="range" id="tipPercent" min="5" max="50" value="15" oninput="calculateTip()">

        <label>People: <span id="peopleValue">1</span></label>
        <input type="range" id="people" min="1" max="10" value="1" oninput="calculateTip()">

        <div class="result">
            Total Tip: $<span id="totalTip">0.00</span> <br>
            Tip per Person: $<span id="tipPerPerson">0.00</span>
        </div>
    </div>

    <script>
        function calculateTip() {
            let bill = Number(document.getElementById("bill").value);
            let tipPercent = Number(document.getElementById("tipPercent").value);
            let people = Number(document.getElementById("people").value);

            document.getElementById("billValue").textContent = bill;
            document.getElementById("tipPercentValue").textContent = tipPercent + "%";
            document.getElementById("peopleValue").textContent = people;

            let totalTip = (bill * tipPercent) / 100;
            let tipPerPerson = totalTip / people;

            document.getElementById("totalTip").textContent = totalTip.toFixed(2);
            document.getElementById("tipPerPerson").textContent = tipPerPerson.toFixed(2);
        }

        calculateTip();
    </script>

</body>
</html>
