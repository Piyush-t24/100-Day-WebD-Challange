<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <button onclick="makePage()">Click Here</button>

    <script>
        function makePage() {

            let container = document.createElement("div");
            container.id = "container";

 
            let heading = document.createElement("h1");
            heading.textContent = "I am an H1";
            container.appendChild(heading);

            let paragraph = document.createElement("p");
            paragraph.textContent = "This is a paragraph followed by a list";
            container.appendChild(paragraph);


            let list = document.createElement("ol");
            list.style.listStyleType = "upper-roman";


            let item1 = document.createElement("li");
            item1.textContent = "This is first";
            list.appendChild(item1);

            let item2 = document.createElement("li");
            item2.textContent = "This is second";
            list.appendChild(item2);

            container.appendChild(list);

            document.body.appendChild(container);

        }
    </script>

</body>
</html>
