<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Simon Game</h3>
    <p><b>Press any key to start the game</b></p>
 
    <div class="btn-container">
        <div class="line-one">
        <div class="btn red" type = "button">1</div>
        <div class="btn orange" type = "button">2</div>
    </div>
    <div class="line-two">
        <div class="btn green" type = "button">3</div>
        <div class="btn purple" type = "button">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
